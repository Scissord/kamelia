  auth-microservice:
    image: auth-microservice
    build:
      context: ./auth-microservice
    env_file:
      - ./auth-microservice/.env
    ports:
      - "3001:3001"
    depends_on:
      - commercial-db
      # - rabbitmq
    networks:
      - kong-net

  commercial-db:
    image: postgres:17
    env_file:
      - ./commercial-db/.env
    ports:
      - "5434:5432"
    volumes:
      - commercial_data:/var/lib/postgresql/data
      - ./commercial-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kong-net

  internal-db:
    image: postgres:17
    env_file:
      - ./internal-db/.env
    ports:
      - "5436:5432"
    volumes:
      - internal_data:/var/lib/postgresql/data
      - ./internal-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kong-net

networks:
  kong-net:
    driver: bridge

volumes:
  kong_data:
  commercial_data:
  internal_data:
  rabbitmq_data: